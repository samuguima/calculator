<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
</head>


<body>
    <div class="container">
        
    <br>
    <br>

        <h1>Calculator</h1>
        
    <br>
    <br>

        <div class="row">
            
            <div class="col-md-2">
                <input type="text" id="vlrNumero1" class="form-control">   
                <input type="text" id="vlrNumero2" class="form-control mt-3">    
            </div>

            <div class="col-md-2 text-center font-weight-light resultado" display:="" flex;="" align-items:="" center;="" justify-content:="" center="" style="
            display: flex;
            align-items: center;
            justify-content: center;
        "><span id="resultNumero"></span>
            </div>
        </div>
      
        <div class="row mt-5 botao">
            
            <div class="col-md-1">
                <button  class="btn btn-success"
                onclick="soma(document.getElementById('vlrNumero1').value,
                document.getElementById('vlrNumero2').value)">
                +</button>
            </div>
        
            <div class="col-md-1">
                <button  class="btn btn-success"
                onclick="sub(document.getElementById('vlrNumero1').value,
                document.getElementById('vlrNumero2').value)">
                -</button>
            </div>
        </div>
        
        <div class="row mt-5 botao">

            <div class="col-md-1">
                <button  class="btn btn-success"
                onclick="mult(document.getElementById('vlrNumero1').value,
                document.getElementById('vlrNumero2').value)">
                x</button>
            </div>

            <div class="col-md-1">
                <button  class="btn btn-success" 
                onclick="div(document.getElementById('vlrNumero1').value,
                document.getElementById('vlrNumero2').value)">
                /</button>
            </div>
        </div>    

        </div>


</body>
</html>
