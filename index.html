<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
</head>

<header>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       
        <a class="navbar-brand" href="#">
            <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Items</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Calculator</a>
                        <a class="dropdown-item" href="#">-</a>
                    </div>
                </li>
            </ul>
            
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Log In</button>
            </form>
        </div>
    </nav>
</header>

<body>
    <div class="container container-fluid">
        
    <br>
    <br>
    <br>

        <h2>Calculator</h2>
        
    <br>
    <br>

        <div class="row">
            
            <div class="form-group col-md-1">
                <label for="selecionarMoeda">Currency</label>
                <select class="form-control" id="selecionarMoeda" onchange="trocaMoeda()">
                  <option>-</option>
                  <option>$</option>
                  <option>€</option>
                  <option>¥</option>
                  <option>R$</option>
                </select>
            </div>

            <div class="col-md-2">
                <input type="text" id="vlrNumero1" class="form-control text-right">   
                <input type="text" id="vlrNumero2" class="form-control mt-3 text-right">    
            </div>

            <div class="col-md-2 font-weight-light resultado" 
                style="display: flex; align-items: center;" id="resultNumero">
            </div>
        </div>

        <div class="row mt-5">
            
            <div class="btn-group btn-group-toggle col-md-3" data-toggle="buttons">
                <label class="btn btn-dark" onclick="soma($(`#vlrNumero1`).maskMoney(`unmasked`)[0],
                $(`#vlrNumero2`).maskMoney(`unmasked`)[0])">
                    <input type="radio" name="options" id="option1" autocomplete="off">
                    +</label>
                <label class="btn btn-light" onclick="sub($(`#vlrNumero1`).maskMoney(`unmasked`)[0],
                $(`#vlrNumero2`).maskMoney(`unmasked`)[0])">
                    <input type="radio" name="options" id="option2" autocomplete="off"> -
                </label>
                <label class="btn btn-dark" onclick="mult($(`#vlrNumero1`).maskMoney(`unmasked`)[0],
                $(`#vlrNumero2`).maskMoney(`unmasked`)[0])">
                    <input type="radio" name="options" id="option3" autocomplete="off"> x
                </label>
                <label class="btn btn-light" onclick="div($(`#vlrNumero1`).maskMoney(`unmasked`)[0],
                $(`#vlrNumero2`).maskMoney(`unmasked`)[0])">
                    <input type="radio" name="options" id="option4" autocomplete="off"> /
                </label>
            </div>
        </div>    

    </div>


</body>
</html>
<script src="jquery-3.4.1.js"></script>
<script src="script.js"></script>
<script src="jquery.maskMoney.js"></script>
<script src="popper.js"></script>
<script src="bootstrap.js"></script>
